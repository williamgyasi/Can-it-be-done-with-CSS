<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <title>Burger House</title>
  </head>
  <body>
    <header class="header">
      <div class="header--logoContainer">
        <div class="logo">
          <img src="/Assets/logo-brown.png" alt="LOGO" class="logo__image" />
        </div>
        <div class="logoContact">
          <svg class="icon">
            <use xlink:href="/Assets/sprite.svg.svg#icon-delivery_dining"></use>
          </svg>
          <span class="text-small">Express Delivery +1 234 1111</span>
        </div>
      </div>
      
      <nav class="nav">
        <ul class="navigation">
          <li class="navigation__item">
            <a href="" class="navigation__link">HOME</a>
          </li>
          <li class="navigation__item">
            <a href="" class="navigation__link">MENU</a>
          </li>
          <li class="navigation__item">
            <a href="" class="navigation__link">OUR STORY</a>
          </li>
          <li class="navigation__item">
            <a href="" class="navigation__link">CONTACT US</a>
          </li>
        </ul>
      </nav>
     
      <div class="headingContainer">
        <div class="textBox">
          <h4 class="heading__medium heading__medium--caps">Its a good time for the great taste of burgers</h4>
        </div>
        <h2 class="heading__large">BURGER</h2>
        <h2 class="heading__sub">WEEK</h2>
      </div>

      <div class="headingImages">
        <div class="foodContainer">
          <div class="foodbox">
            <img src="/Assets/Burger Image.png" alt="Burger" class="food food__burger"/>
            <img src="/Assets/Shadow.png" alt="Shadow" class="food__shadow"/> 
          </div>
          
          <div class="foodbox">
            <img src="/Assets/French Fries.png" alt="French" class="food food__fries"/>
            <img src="/Assets/Shadow.png" alt="Shadow" class="food__shadow"/> 
          </div>

          <div class="foodbox">
            <img src="/Assets/Drinks.png" alt="Burger" class="food food__drink"/>
            <img src="/Assets/Shadow.png" alt="Shadow" class="food__shadow"/> 
          </div>
        </div>

        
      </div>
    </header>
  </body>
</html>
